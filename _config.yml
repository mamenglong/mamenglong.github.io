ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: longloveyue.cn



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "写写Bug,看看你。"
sidebar-avatar: /img/avatar.gif      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

# share me by qr code
shareme: true   #  false

